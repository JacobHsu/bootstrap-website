<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="/images/favicon.png">
    <title>Hello Taiwan</title>
</head>
<body class="nk-body body-wider bg-theme" style="background: #566C73;">
    <div class="nk-wrap">
        <header class="nk-header page-header is-transparent is-sticky is-dark" id="header">
          <!-- Logo @s -->
          <div class="header-logo logo animated" data-animate="fadeInDown" data-delay=".6">
            <a href=".." class="logo-link">
              <img id="logoDark" class="logo-dark"  alt="logo">
              <!-- <img class="logo-light" src="../images/xxx.png" srcset="../images/xx.png 2x" alt="logo"> -->
            </a>
          </div>
        </header>
    </div>

      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script>
        var avatar = faker.image.avatar()
        console.log(avatar)
        document.getElementById("logoDark").src = avatar
        document.getElementById("logoDark").srcset  = avatar
    </script> 
</body>
</html>
